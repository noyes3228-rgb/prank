<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Surprise!</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center; 
            align-items: center; 
            background-color: black;
            overflow: hidden;
            margin: 0;
        }
        #prank-image {
            max-width: 80%;
            max-height: 80%;
            height: auto;
            width: auto;
            border: 5px solid red;
        }
    </style>
</head>
<body>
    <img id="prank-image" src="Prank.jpg" alt="A fun surprise">
    <audio id="prank-audio" autoplay loop>
        <source src="Scream.mp3" type="audio/mp3">
    </audio>
    <script>
        const audio = document.getElementById('prank-audio');
        audio.play().catch(error => {
            console.log("Autoplay blocked.");
        });
        audio.volume = 1.0; 
    </script>
</body>
</html>
